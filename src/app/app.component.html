<h1>Primer proyecto de Angular 4</h1>
<p>Me llamo {{nombre}}</p>
<p>Un mensaje {{mensa.titulo}} el cuepro {{mensa.cuerpo}}</p>
<ul>
    <li *ngFor="let mensaje of mensajes">{{mensaje.titulo}} {{mensaje.id}}</li>
</ul>
 <input [(ngModel)]="mensa.id" placeholder="titulo">
 <input [(ngModel)]="mensa.titulo" placeholder="titulo">
  <input [(ngModel)]="mensa.cuerpo" placeholder="cuerpo">
<button (click)="actualizarElMensaje()">Actualizar mensaje</button>
<p>{{estatus.success}}</p>
